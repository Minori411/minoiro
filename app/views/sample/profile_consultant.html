<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile_consultant.css">
    <script src="https://kit.fontawesome.com/224f2824f8.js" crossorigin="anonymous"></script>
    <title>みのいろ</title>
</head>
<body>
    <div class="userProfileHeader">
        <div class="userProfileHeader_inner flexbox">
            <div class="userProfileHeader_icon">
                <div class="icon size125 wborder" style=""></div>
            </div>
            <div class="userProfileHeader_name">
                <div class="snsicon">
                    <a href="" target="_blank" class="m-r1">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="userProfile">
        <div class="inner">
            <div class="userProfile_Main">
                <div class="scoreBox consultant_summary m-t1 m-b2">
                    <div class="flexbox scoreBox_wrap">
                        <div class="scoreStatus review">
                            <span class="scoreStatus_label">評価</span>
                            <span class="scoreStatus_star">
                                <span class="yellow">
                                    <i class="fas fa-star"></i>
                                </span>
                                <span class="yellow">
                                    <i class="fas fa-star"></i>
                                </span>
                                <span class="yellow">
                                    <i class="fas fa-star"></i>
                                </span>
                                <span class="yellow">
                                    <i class="fas fa-star"></i>
                                </span>
                                <span class="yellow">
                                    <i class="fas fa-star"></i>
                                </span>
                            </span>
                        </div>
                        <div class="scoreStatus response">
                            <span class="scoreStatus_label">返信率</span>
                            <span class="scoreStatus_score">
                                100
                                <small>%</small>
                            </span>
                        </div>
                        <div class="scoreStatus contract_manage flexbox">
                            <div class="scoreStatus_item relative">
                                <span class="scoreStatus_label flexbox">累計</span>
                                <span class="scoreStatus_score">447</span>
                                <span>人</span>
                            </div>
                        </div>
                    </div>
                    <ul class="scoreStatus_lists flexbox m-t1 column_3">
                        <li class="scoreStatus_list flexbox">
                            <i class="fas fa-check-circle link"></i>
                            <span class="scoreStatus_list_label">NDA</span>
                        </li>
                        <li class="scoreStatus_list flexbox">
                            <i class="fas fa-check-circle link"></i>
                            <span class="scoreStatus_list_label">本人確認</span>
                        </li>
                        <li class="scoreStatus_list flexbox">
                            <span class="scoreStatus_list_score">666</span>
                            <span class="scoreStatus_list_label">フォロワー</span>

                        </li>
                        <li class="scoreStatus_list flexbox">
                            <span class="scoreStatus_list_label">
                            最終ログイン
                                <span>24時間以内</span>
                            </span>
                        </li>
                        <li class="scoreStatus_list flexbox">
                        <span class="scoreStatus_list_label">
                            登録日
                            <span>2021/1/1</span>
                        </span>
                        </li>
                    </ul>
                </div>
                <div class="tab_wrapper">
                    <input id="introduction" type="radio" name="tab_item">
                    <label class="tab_item font-bold" for="introduction">自己紹介</label>
                    
                    <input id="plan" type="radio" name="tab_item">
                    <label class="tab_item font-bold" for="plan">プラン</label>
                    
                    <input id="post" type="radio" name="tab_item">
                    <label class="tab_item font-bold" for="post">ブログ</label>
                    
                    <input id="review" type="radio" name="tab_item">
                    <label class="tab_item font-bold" for="review">レビュー</label>

                    <div class="tab_content" id="introduction_content"></div>

                    <div class="tab_content" id="plan_content"></div>

                    <div class="tab_content" id="post_content"></div>

                    <div class="tab_content" id="review_content"></div>
                </div>
            </div>
            <div class="userProfileSide">
                <div class="mt-3 mb-3">
                    <div class="ellipsis_menu m-b2 flex justify-end">
                        <a href="#"></a>
                        <div class="ellipsis_menu_button">
                            <a href="#"></a>
                            <a href="#" tabindex="0">
                                <i class="fas fa-ellipsis-h fa-fw"></i>
                            </a>
                        </div>
                        <ul>
                            <li>
                                <a href="#" data-method="post" data-confirm="ブロックすると、メッセージでのやりとりはできなくなります。また、このユーザーからは、あなたの
                                プロフィールやプランなどの表示ができなくなります。このユーザーをブロックしますか？">
                                <i class="fas fa-ban fa-fw"></i>
                                ユーザーをブロック
                            </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="alignCenter">
                    <a href="#" class="btn m-b2" data-method="post">
                        <i class="far fa-user"></i>
                        フォローする
                    </a>
                    <a href="#" class="btn hanten m-b2">
                        <i class="far fa-envelope"></i>
                        メッセージを送る
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
