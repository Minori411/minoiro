<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/224f2824f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="payouts.css">
    <script src="https://kit.fontawesome.com/224f2824f8.js" crossorigin="anonymous"></script>
    <title>みのいろ</title>
</head>
<body>
    <div class="nback_white inner p-t3 dashContent">
        <div class="dashContent_right">
            <h1>出金履歴</h1>
            <div class="month_head flexbox-row-reverse">
                <div style="margin-left: auto"></div>
                <div id="vapp" class="rireki_form flexbox">
                    <form method="GET">
                        <div class="left">
                            <div class="rireki_calendar">
                                <span class="period">期間</span>
                                <input name="from" type="date">
                                <span class="m-l-8 m-r-8">〜</span>
                                <input name="to" type="date">
                            </div>
                            <input type="submit" value="検索" class="rireki_search">
                        </div>
                    </form>
                </div>
            </div>
            <div class="ellipsis_menu m-b2 flexbox justify-end">
                <a href="#"></a>
                <div class="ellipsis_menu_button">
                    <a href="#"></a>
                    <a href="#" tabindex="0">
                        <i class="fas fa-ellipsis-h fa-fw"></i>
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <label for="modal-user-payout-download">CSVでダウンロード</label>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="boxbaseP30 nopadding">
                <div class="in">
                    <div class="nobox"></div>
                </div>
            </div>
            <table class="rireki_zandaka">
                <tbody>
                    <tr>
                        <th>出金合計</th>
                        <td class="alignRight">0円</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
